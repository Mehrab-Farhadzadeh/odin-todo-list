<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
</head>

<body>

   <div class="sidebar">
      <h1>Projects</h1>
      <ul class="projects"> </ul>
      <button class="showAddProjectForm">➕</button>
      <form action="" id="projectForm" class="hidden">
         <input type="text" name="projectTitle" id="projectTitle" required>
         <button>Add</button>
      </form>
      <dialog id="editProject">
         <form action="" id="editProjectForm">
            <label for="editProjectTitle">Title</label>
            <input type="text" name="editProjectTitle" id="editProjectTitle">
            <div>
               <button class="confirm-btn" value="default">Confirm</button>
               <button value="cancel" formmethod="dialog">Cancel</button>
            </div>
         </form>
      </dialog>
   </div>

   <div class="main">
      <h1 class="project-name">Project</h1>
      <ul class="todo-list"> </ul>
      <button class="showAddTodoItemForm">➕</button>
      <form action="" id="todoItemForm" class="hidden">
         <input type="text" name="todoItemTitle" id="todoItemTitle" required>
         <input type="date" name="todoItemDueDate" id="todoItemDueDate" required>
         <select name="todoItemPriority" id="todoItemPriority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
         </select>
         <textarea name="todoItemDesc" id="todoItemDesc"></textarea>
         <button>Add</button>
      </form>

      <dialog id="editTodoItem">
         <form action="" id="editTodoItemForm">
            <select name="projectList" id="projectList"></select>
            <input type="text" name="editTodoItemTitle" id="editTodoItemTitle" required>
            <input type="date" name="editTodoItemDueDate" id="editTodoItemDueDate" required>
            <select name="editTodoItemPriority" id="editTodoItemPriority">
               <option value="low">Low</option>
               <option value="medium" selected>Medium</option>
               <option value="high">High</option>
            </select>
            <textarea name="editTodoItemDesc" id="editTodoItemDesc"></textarea>
            <div>
               <button class="confirm-btn" value="default">Confirm</button>
               <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
            </div>
         </form>
      </dialog>

   </div>
</body>

</html>
