<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
</head>

<body>

   <div class="sidebar">
      <h1>Projects</h1>
      <ul class="projects"> </ul>
      <form action="" id="projectForm">
         <input type="text" name="project" id="project" required>
         <button>Add</button>
      </form>
   </div>

   <div class="main">
      <h1 class="project-name">Project</h1>
      <ul class="todo-list"> </ul>
      <form action="" id="todoItemForm">
         <input type="text" name="todoItem" id="todoItem" required>
         <button>Add</button>
      </form>

   </div>
</body>

</html>
