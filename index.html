<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="sidebar"><h1>Projects</h1><ul class="projects"></ul><form action="" id="projectForm"><input name="projectTitle" id="projectTitle" required> <button>Add</button></form></div><div class="main"><h1 class="project-name">Project</h1><ul class="todo-list"></ul><form action="" id="todoItemForm"><input name="todoItemTitle" id="todoItemTitle" required> <input type="date" name="todoItemDueDate" id="todoItemDueDate" required> <select name="todoItemPriority" id="todoItemPriority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select> <textarea name="todoItemDesc" id="todoItemDesc"></textarea> <button>Add</button></form></div></body></html>
